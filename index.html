<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Matching Game</title>
    <!-- Include the Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h2>Drag the Names to Match the Animals!</h2>
        <div id="animals">
            <!-- Animal images will be appended here by JavaScript -->
        </div>
        <div id="names">
            <!-- Animal names will be appended here by JavaScript -->
        </div>
        <!-- Message area for feedback -->
        <div id="messageArea"></div>
        <!-- Play Again button -->
        <button id="playAgain" style="display:none;">Play Again</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
